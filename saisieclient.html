        <div>
        <h2 class="text-center">Saisir un client</h2>
        <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nom">Nom   <img src="img/question.png" title="Saisir le nom du client" height="15" width="15"></label>
                <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>
            <div class="form-group col-md-6">
                <label for="prenom">Prenom <img src="img/question.png" title="Saisir le prenom du client" height="15" width="15"></label>
                <input type="text" class="form-control" id="prenom" placeholder="Prenom">
            </div>
        </div>
        <div class="form-group">
            <label for="Adresse">Adresse <img src="img/question.png" height="15" width="15" title="Saisir l'adresse du client"></label>
            <input type="text" class="form-control" id="Adresse" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="ville">Ville <img src="img/question.png" height="15" width="15" title="Saisir la ville du client"></label>
                <input type="text" class="form-control" id="ville">
            </div>
            <div class="form-group col-md-5">
                <label for="codepostal">Codepostal <img src="img/question.png" height="15" width="15" title="Saisir le code postal du client"></label>
                <input type="text" class="form-control" id="codepostal">
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telephone">Numero de télephone <img src="img/question.png" height="15" width="15" title="Saisir le numero de téléphone fixe du client"></label>
                <input type="text" class="form-control" id="telephone" placeholder="telephone">
            </div>
            <div class="form-group col-md-6">
                <label for="mobile">Numero de mobile <img src="img/question.png" height="15" width="15" title="Saisir le numero de telephne portable du client"></label>
                <input type="text" class="form-control" id="mobile" placeholder="mobile">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
        </form>
        </div>
